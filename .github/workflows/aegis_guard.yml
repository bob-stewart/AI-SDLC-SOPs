name: AEGIS Guard (The Superego)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # 1. The Logic Check (Python CGR)
  verify-logic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run CGR Tests
      run: |
        python -m unittest aegis_backend/tests/test_cgr.py

  # 2. The Iron Check (Rust CGR)
  verify-iron-core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run Rust Tests
      run: |
        cd aegis_cgr
        cargo test

  # 3. The Consensus Check (Mock)
  verify-consensus:
    needs: [verify-logic, verify-iron-core]
    runs-on: ubuntu-latest
    steps:
    - name: Check Consensus
      run: echo ">>> AEGIS CONSENSUS REACHED. PR IS CONSTITUTIONAL. <<<"
